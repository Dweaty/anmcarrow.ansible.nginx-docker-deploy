---
    mail_smarthost: "localhost"

    admin_mail: ""

    installation_prefix: "/opt"

    volumed_services:
      - rundeck
      - ansible

    nginx_http_port: "80"
    nginx_published_http_port: "80"
    nginx_https_port: "443"
    nginx_published_https_port: "443"

    docker_nginx_image: "nginx:alpine"

    volumes_prefix_nginx: "{{ installation_prefix }}/docker/nginx"
    nginx_conf_path: "{{ volumes_prefix_nginx }}/conf"
